<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista Animes Terminados</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 20px;
  }
  header {
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
    color: #ff6600;
    font-weight: bold;
  }
  #search-container {
    position: relative;
    max-width: 600px;
    margin: 0 auto 20px;
  }
  #search-input {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.2em;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  #results {
    position: absolute;
    top: 48px;
    left: 0;
    right: 0;
    background: #222;
    border-radius: 0 0 8px 8px;
    max-height: 300px;
    overflow-y: auto;
    box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    z-index: 100;
    display: none;
  }
  .result-item {
    display: flex;
    gap: 10px;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #444;
    align-items: center;
    transition: background 0.2s ease;
  }
  .result-item:last-child {
    border-bottom: none;
  }
  .result-item:hover {
    background: #ff6600;
    color: black;
  }
  .result-item img {
    width: 50px;
    height: 70px;
    object-fit: cover;
    border-radius: 5px;
  }
  .result-text {
    flex-grow: 1;
    font-size: 1.1em;
  }

  /* Grid */
  #anime-list-container {
    max-width: 1000px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 18px;
  }
  .anime-card {
    background: #292929;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .anime-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(255,102,0,0.7);
  }
  .anime-card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 6px;
  }
  .anime-info {
    padding: 10px 5px 0 5px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .anime-info h3 {
    margin: 0 0 8px 0;
    font-size: 1.1em;
    color: #ffcc80;
    line-height: 1.2;
  }
  .stars {
    color: gold;
    font-size: 1.2em;
    margin-top: auto;
  }

  /* Modal estilo AnimeFénix/Crunchyroll */
  #modal {
    position: fixed;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
    padding: 20px;
  }
  #modal-content {
    background: #1a1a1a;
    max-width: 950px;
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: none;
    display: flex;
    flex-direction: row;
    position: relative;
  }
  #modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    background: #ff6600;
    border: none;
    font-size: 1.4em;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #modal-close:hover { background: #e65c00; }
  #modal-body {
    display: flex;
    gap: 25px;
    padding: 30px;
    color: white;
    align-items: flex-start;
    flex: 1;
  }
  #modal-body img {
    width: 320px;
    height: 450px;
    border-radius: 10px;
    object-fit: cover;
    flex-shrink: 0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  #modal-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    max-height: 450px;
  }
  #modal-info h2 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #ff6600;
    font-size: 2em;
    line-height: 1.2;
  }
  #modal-info .genres {
    font-style: italic;
    color: #ccc;
    margin-bottom: 15px;
  }

  #modal-description {
    position: relative;
    max-height: 100px;
    overflow-y: auto;
    transition: max-height 0.4s ease;
    scrollbar-width: none;  /* Firefox */
    -ms-overflow-style: none;  /* IE 10+ */
  }
  #modal-description::-webkit-scrollbar {
    display: none; /* Chrome, Safari y Opera */
  }
  #modal-description.expanded {
    max-height: 1000px; /* o un valor alto */
    overflow-y: auto;
  }
  #modal-description::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0; right: 0;
    height: 20px;
    background: linear-gradient(to bottom, rgba(26,26,26,0), rgba(26,26,26,0.8));
    pointer-events: none;
    transition: opacity 0.3s ease;
    opacity: 1;
  }
  #modal-description.expanded::after {
    opacity: 0;
    pointer-events: none;
  }

  /* Botón ver más simple */
  #toggle-description {
    color: #ff6600;
    font-weight: bold;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    font-size: 1em;
    text-decoration: none;
    align-self: flex-start;
  }

  /* Estrellas para rating */
  #modal-rating {
    display: flex;
    gap: 5px;
    font-size: 2em;
    cursor: pointer;
    user-select: none;
    padding: 5px 0;
  }
  .star {
    color: #444;
    transition: color 0.2s ease;
  }
  .star.hover,
  .star.selected {
    color: #ff6600;
  }
  #modal-info label {
    margin-top: 15px;
    font-weight: bold;
  }
  #modal-buttons {
    margin-top: auto;
    display: flex;
    gap: 10px;
  }
  #modal-buttons button {
    background: #ff6600;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 1em;
  }
  #modal-buttons button:hover { background: #e65c00; }
  #btn-delete { background: #cc3300; }
  #btn-delete:hover { background: #991f00; }

  /* Responsive */
  @media(max-width: 720px) {
    #modal-content { flex-direction: column; max-width: 100%; }
    #modal-body { flex-direction: column; align-items: center; }
    #modal-body img { width: 100%; height: auto; max-height: 350px; }
    #modal-info { max-height: none; }
  }
</style>
</head>
<body>





<header>Lista de Animes</header>

<div id="search-container">

<div style="max-width: 600px; margin: 0 auto 20px; display: flex; gap: 10px;">
  <button id="btn-export" style="flex: 1; background: #ff6600; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;">
    Exportar lista
  </button>
  <button id="btn-import" style="flex: 1; background: #444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;">
    Importar lista
  </button>
  <input type="file" id="input-import-file" accept=".json" style="display:none" />
</div>
  <input type="text" id="search-input" placeholder="Busca un anime..." autocomplete="off" />
  <div id="results"></div>
</div>

<div id="anime-list-container"></div>

<!-- Modal -->
<div id="modal">
  <div id="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button id="modal-close" aria-label="Cerrar ventana">×</button>
    <div id="modal-body">
      <img id="modal-img" src="" alt="Imagen del anime" />
      <div id="modal-info">
        <h2 id="modal-title"></h2>
        <p class="genres" id="modal-genres"></p>
        <p id="modal-description"></p>
        <button id="toggle-description">Ver más</button>
        <p><strong>Capítulos:</strong> <span id="modal-episodes"></span></p>
        <label>Puntuación:</label>
        <div id="modal-rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <div id="modal-buttons">
          <button id="btn-save">Guardar</button>
          <button id="btn-delete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let animes = JSON.parse(localStorage.getItem('animes')) || [];
  let seleccionadoIndex = null;

  const searchInput = document.getElementById('search-input');
  const resultsDiv = document.getElementById('results');
  const animeListContainer = document.getElementById('anime-list-container');

  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalGenres = document.getElementById('modal-genres');
  const modalDescription = document.getElementById('modal-description');
  const modalEpisodes = document.getElementById('modal-episodes');
  const modalRatingContainer = document.getElementById('modal-rating');
  const btnSave = document.getElementById('btn-save');
  const btnDelete = document.getElementById('btn-delete');
  const toggleDescription = document.getElementById('toggle-description');

  const stars = modalRatingContainer.querySelectorAll('.star');
  let currentRating = 0;

  function actualizarEstrellas(rating) {
    stars.forEach(star => {
      const val = parseInt(star.getAttribute('data-value'));
      if(val <= rating) {
        star.classList.add('selected');
      } else {
        star.classList.remove('selected');
      }
    });
  }

  stars.forEach(star => {
    star.addEventListener('mouseenter', () => {
      const val = parseInt(star.getAttribute('data-value'));
      stars.forEach(s => s.classList.toggle('hover', parseInt(s.getAttribute('data-value')) <= val));
    });
    star.addEventListener('mouseleave', () => {
      stars.forEach(s => s.classList.remove('hover'));
    });
    star.addEventListener('click', () => {
      currentRating = parseInt(star.getAttribute('data-value'));
      actualizarEstrellas(currentRating);
    });
  });

  function mostrarAnimes() {
    animeListContainer.innerHTML = '';
    if(animes.length === 0) {
      animeListContainer.innerHTML = '<p style="text-align:center; color:#aaa;">No tienes animes guardados.</p>';
      return;
    }
    animes.forEach((anime, i) => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.dataset.index = i;
      card.innerHTML = `
        <img src="${anime.imagen}" alt="${anime.nombre}" />
        <div class="anime-info">
          <h3>${anime.nombre}</h3>
          <div class="stars">${'★'.repeat(anime.puntuacion)}${'☆'.repeat(5 - anime.puntuacion)}</div>
        </div>
      `;
      card.onclick = () => abrirModal(i);
      animeListContainer.appendChild(card);
    });
  }

  function abrirModal(index) {
    seleccionadoIndex = index;
    const anime = animes[index];
    modalImg.src = anime.imagen || 'https://via.placeholder.com/300x400?text=Sin+Imagen';
    modalImg.alt = `Imagen de ${anime.nombre}`;
    modalTitle.textContent = anime.nombre;
    modalGenres.textContent = anime.generos ? anime.generos.join(', ') : 'Sin categorías';
    modalDescription.textContent = anime.descripcion || 'Sin descripción';
    modalDescription.classList.remove('expanded');
    toggleDescription.textContent = "Ver más";
    modalEpisodes.textContent = anime.capitulos || 'Desconocido';

    currentRating = anime.puntuacion || 0;
    actualizarEstrellas(currentRating);

    modal.style.display = 'flex';
  }

  toggleDescription.onclick = () => {
    modalDescription.classList.toggle('expanded');
    toggleDescription.textContent = modalDescription.classList.contains('expanded') ? "Ver menos" : "Ver más";
  };

  modalClose.onclick = () => {
    modal.style.display = 'none';
    seleccionadoIndex = null;
  };

  btnSave.onclick = () => {
    if (seleccionadoIndex === null) return;
    animes[seleccionadoIndex].puntuacion = currentRating;
    localStorage.setItem('animes', JSON.stringify(animes));
    mostrarAnimes();
    modal.style.display = 'none';
    seleccionadoIndex = null;
  };

  btnDelete.onclick = () => {
    if (seleccionadoIndex === null) return;
    if(confirm('¿Quieres eliminar este anime de tu lista?')) {
      animes.splice(seleccionadoIndex, 1);
      localStorage.setItem('animes', JSON.stringify(animes));
      mostrarAnimes();
      modal.style.display = 'none';
      seleccionadoIndex = null;
    }
  };

  async function buscarEnJikan(query) {
    if (!query) {
      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';
      return;
    }
    try {
      const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=8`);
      const data = await res.json();
      if (!data.data || data.data.length === 0) {
        resultsDiv.innerHTML = `<div style="padding:10px; color:#ccc;">No se encontraron resultados.</div>`;
        resultsDiv.style.display = 'block';
        return;
      }
      resultsDiv.innerHTML = data.data.map(anime => `
        <div class="result-item" data-mal-id="${anime.mal_id}">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <div class="result-text">${anime.title}</div>
        </div>
      `).join('');
      resultsDiv.style.display = 'block';

      document.querySelectorAll('.result-item').forEach(item => {
        item.onclick = async () => {
          const mal_id = parseInt(item.getAttribute('data-mal-id'));
          const detalles = await cargarAnimeDesdeAPI(mal_id);
          if(detalles) {
            animes.push(detalles);
            localStorage.setItem('animes', JSON.stringify(animes));
            mostrarAnimes();
            resultsDiv.style.display = 'none';
            searchInput.value = '';
          }
        };
      });
    } catch(e) {
      resultsDiv.innerHTML = `<div style="padding:10px; color:#ccc;">Error buscando animes.</div>`;
      resultsDiv.style.display = 'block';
      console.error(e);
    }
  }

  async function cargarAnimeDesdeAPI(mal_id) {
    try {
      const res = await fetch(`https://api.jikan.moe/v4/anime/${mal_id}/full`);
      const data = await res.json();
      if (!data.data) {
        alert('No se pudo cargar la información del anime.');
        return null;
      }
      const a = data.data;
      return {
        nombre: a.title,
        imagen: a.images.jpg.image_url,
        descripcion: a.synopsis || 'Sin descripción',
        capitulos: a.episodes || 0,
        generos: a.genres ? a.genres.map(g => g.name) : [],
        puntuacion: 0
      };
    } catch(e) {
      alert('Error cargando detalles del anime.');
      console.error(e);
      return null;
    }
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim();
    if (query.length >= 2) {
      buscarEnJikan(query);
    } else {
      resultsDiv.style.display = 'none';
      resultsDiv.innerHTML = '';
    }
  });

  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !resultsDiv.contains(e.target)) {
      resultsDiv.style.display = 'none';
    }
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      seleccionadoIndex = null;
    }
  });

  mostrarAnimes();

const btnExport = document.getElementById('btn-export');
const btnImport = document.getElementById('btn-import');
const inputImportFile = document.getElementById('input-import-file');

// Exportar la lista como archivo JSON
btnExport.onclick = () => {
  if (animes.length === 0) {
    alert('No hay animes para exportar.');
    return;
  }
  const dataStr = JSON.stringify(animes, null, 2);
  const blob = new Blob([dataStr], {type: 'application/json'});
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'lista-animes.json';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
};

// Importar archivo JSON con lista de animes
btnImport.onclick = () => {
  inputImportFile.click();
};

inputImportFile.onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (event) => {
    try {
      const importedAnimes = JSON.parse(event.target.result);
      if (!Array.isArray(importedAnimes)) throw new Error('Archivo inválido');
      
      // Opcional: validar que cada anime tenga propiedades mínimas
      for (const anime of importedAnimes) {
        if (!anime.nombre || !anime.imagen) throw new Error('Anime inválido en el archivo');
      }

      animes = importedAnimes;
      localStorage.setItem('animes', JSON.stringify(animes));
      mostrarAnimes();
      alert('Lista importada correctamente.');
    } catch (err) {
      alert('Error al importar el archivo: ' + err.message);
    }
  };
  reader.readAsText(file);
  // Limpiar el input para poder importar el mismo archivo otra vez si se desea
  e.target.value = '';
};

</script>

</body>
</html>
